name: learn-github-actions
run-name: ${{ github.actor }} is learning Github actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: nmp install -g bats
      - run: bats -v